coverage:
  status:
    project:
      default: off
      adder:
        flags: adder
      subtractor:
        target: 80%
        flags: subtractor
flags:
  adder:
    paths:
      - src/adder/
    assume: true
  subtractor:
    paths:
      - src/subtractor/
    assume: true
  tests:
    paths:
      - test/
